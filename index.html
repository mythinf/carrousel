<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Carrusel</title>
  </head>
  <body>
    <main>
      <h1>Merry Christmas</h1>
      <!-- CREANDO SECCION DE IMÁGENES-->
      <section>
        <div data-slide="0" class=" carrusel-content active">
          <img src="assets/images/img1.jpg" alt="img">
        </div>
        <div data-slide="1" class=" carrusel-content ">
          <img src="assets/images/img2.jpg" alt="img">
        </div>
        <div data-slide="2" class=" carrusel-content ">
          <img src="assets/images/img3.jpg" alt="img">
        </div>
        <div data-slide="3" class=" carrusel-content ">
          <img src="assets/images/img4.jpg" alt="img">
        </div>
        <div data-slide="4" class=" carrusel-content ">
          <img src="assets/images/img5.jpg" alt="img">
        </div>
      </section>
      <!-- CREANDO SECCION DE BOTONES-->
      <section>
        <a href="#" class="previous active">&#10094;</a>
        <button data-target="0" class="control" type="button"></button>
        <button data-target="1" class="control" type="button"></button>
        <button data-target="2" class="control" type="button"></button>
        <button data-target="3" class="control" type="button"></button>
        <button data-target="4" class="control" type="button"></button>
        <a href="#" class="next">&#10095;</a>
      </section>
    </main>
    <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
